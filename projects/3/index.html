<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The code review>/</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300;700&display=swap">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>Get the lastest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="wide" />
    <hr />
    <form>
        <fieldset class="section-2">
            <legend>Contact information</legend>
            <div class="inputColumn">
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Required" required />
            </div>

            <div class="inputColumn">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" />
            </div>

            <div class="inputColumn">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" name="phonenumber" />
            </div>

            <div class="inputColumn">
                <label for="streetaddress">Street Address</label>
                <input type="text" id="streetaddress" name="streetaddress" />
            </div>

            <div class="inputColumn">
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
            </div>

            <div class="inputColumn">
                <label for="state">State</label>
                <select id="state" class="select" name="state">
                    <option disabled selected value="choose_state">
                        Choose a State
                    </option>
                    <optgroup label="States">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>

                        <option value="AZ">
                            Arizona
                        </option>

                        <option value="AR">
                            Arkansas
                        </option>

                        <option value="CA">
                            California
                        </option>

                        <option value="CO">
                            Colorado
                        </option>

                        <option value="CT">
                            Connecticut
                        </option>

                        <option value="DE">
                            Delaware
                        </option>

                        <option value="DC">
                            District Of Columbia
                        </option>

                        <option value="FL">
                            Florida
                        </option>

                        <option value="GA">
                            Georgia
                        </option>

                        <option value="HI">
                            Hawaii
                        </option>

                        <option value="ID">
                            Idaho
                        </option>

                        <option value="IL">
                            Illinois
                        </option>

                        <option value="IN">
                            Indiana
                        </option>

                        <option value="IA">
                            Iowa
                        </option>

                        <option value="KS">
                            Kansas
                        </option>

                        <option value="KY">
                            Kentucky
                        </option>

                        <option value="LA">
                            Louisiana
                        </option>

                        <option value="ME">
                            Maine
                        </option>

                        <option value="MD">
                            Maryland
                        </option>

                        <option value="MA">
                            Massachusetts
                        </option>

                        <option value="MI">
                            Michigan
                        </option>

                        <option value="MN">
                            Minnesota
                        </option>

                        <option value="MS">
                            Mississippi
                        </option>

                        <option value="MO">
                            Missouri
                        </option>

                        <option value="MT">
                            Montana
                        </option>

                        <option value="NE">
                            Nebraska
                        </option>

                        <option value="NV">
                            Nevada
                        </option>

                        <option value="NH">
                            New Hampshire
                        </option>

                        <option value="NJ">
                            New Jersey
                        </option>

                        <option value="NM">
                            New Mexico
                        </option>

                        <option value="NY">
                            New York
                        </option>

                        <option value="NC">
                            North Carolina
                        </option>

                        <option value="ND">
                            North Dakota
                        </option>

                        <option value="OH">
                            Ohio
                        </option>

                        <option value="OK">
                            Oklahoma
                        </option>

                        <option value="OR">
                            Oregon
                        </option>

                        <option value="PA">
                            Pennsylvania
                        </option>

                        <option value="RI">
                            Rhode Island
                        </option>

                        <option value="SC">
                            South Carolina
                        </option>

                        <option value="SD">
                            South Dakota
                        </option>

                        <option value="TN">
                            Tennessee
                        </option>

                        <option value="TX">
                            Texas
                        </option>

                        <option value="UT">
                            Utah
                        </option>

                        <option value="VT">
                            Vermont
                        </option>

                        <option value="VA">
                            Virginia
                        </option>

                        <option value="WA">
                            Washington
                        </option>

                        <option value="WV">
                            West Virginia
                        </option>

                        <option value="WI">
                            Wisconsin
                        </option>

                        <option value="WY">
                            Wyoming
                        </option>
                    </optgroup>
                </select>
            </div>

            <div class="inputColumn">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode"/>
            </div>
        </fieldset>
        <hr />
        <fieldset>
            <legend>News letter</legend>
            <p>Select the newspapper you would like to receive</p>
            <div class="inputRow">
                <input type="checkbox" name="html_news" id="html_news" checked>
                <label for="html_news">HTML News</label>
            </div>
            <div class="inputRow">
                <input type="checkbox" name="css_news" id="css_news" checked>
                <label for="css_news">CSS News</label>
            </div>
            <div class="inputRow">
                <input type="checkbox" name="javascript_news" id="javascript_news" checked>
                <label for="javascript_news">Javascript News</label>
            </div>
            <p>Newletter format</p>
            <div class="inputRow">
                <input type="radio" name="newletter_format" id="html" checked>
                <label for="html">HTML</label>
            </div>
            <div class="inputRow">
                <input type="radio" name="newletter_format" id="plain_text">
                <label for="plain_text">Plain text</label>
            </div>
            <div class="othertopics">
                <label for="othertopics">Other topics you like to hear about</label>
                <textarea name="othertopics" id="othertopics"></textarea>
            </div>

            <button>Sign Up</button>
        </fieldset>

    </form>

    <div class="copy">
        <span>Copyright The code Review</span>
    </div>
</body>




</html>
